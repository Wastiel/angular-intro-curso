<div class="container mt-4">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
        <div class="form-group mb-3" [ngClass]="aplicaCssErro(nome)">
            <div class="col-sm-12">
                <label for="nome" class="form-label">Nome</label>
            </div>

            <div class="col-sm-12">
                <input type="text" class="form-control" name="name" id="nome" placeholder="Nome"
                    [(ngModel)]="usuario.nome" required #nome="ngModel">
            </div>
            <app-campo-control-erro [mostraErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório">
            </app-campo-control-erro>

        </div>
        <div class="form-group mb-3" [ngClass]="aplicaCssErro(email)">
            <div class="col-sm-12">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-sm-12">
                <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
                    [(ngModel)]="usuario.email" required #email="ngModel">
            </div>

            <app-campo-control-erro [mostraErro]="verificaValidTouched(email)" msgErro="Email Inválido">
            </app-campo-control-erro>
        </div>

        <div ngModelGroup="endereco">
        <div class="form-group">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                (blur)="consultaCEP(cep.value, f)"
                >
                <app-campo-control-erro 
                [mostraErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório">
                </app-campo-control-erro>
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
                <app-campo-control-erro 
                [mostraErro]="verificaValidTouched(numero)" msgErro="Numero é obrigatório">
            </app-campo-control-erro>  
            </div>
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel required
                    #complemento="ngModel">
            </div>
        </div>
        <div class="form-group mb-3" [ngClass]="aplicaCssErro(rua)">

            <div class="col-sm-12">
                <label for="nome" class="form-label">Rua</label>
            </div>

            <div class="col-sm-12">
                <input type="text" class="form-control" name="rua" id="rua" placeholder="Rua" ngModel
                    required #rua="ngModel">
            </div>
            <app-campo-control-erro 
                [mostraErro]="verificaValidTouched(rua)" msgErro="RUA é obrigatório">
            </app-campo-control-erro>  
        </div>

        <div class="form-group">

            <div class="col-md-3" [ngClass]="aplicaCssErro(bairro)">
                <label for="bairro" class="control-label">BAIRRO</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
                <app-campo-control-erro 
                [mostraErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório">
            </app-campo-control-erro>  
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(cidade)">
                <label for="cidade" class="control-label">CIDADE</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
                <app-campo-control-erro 
                [mostraErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório">
            </app-campo-control-erro>  
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
                <label for="bairro" class="control-label">ESTADO</label>
                <input type="text" class="form-control" id="Estado" name="estado" ngModel required #estado="ngModel">
                <app-campo-control-erro 
                [mostraErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório">
            </app-campo-control-erro>  
            </div>
        </div>
    </div>


        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

        <app-form-debug [form]="f"></app-form-debug>
    </form>
</div>
